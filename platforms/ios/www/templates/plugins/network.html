<ion-view title="Network" ng-controller="NetworkCtrl">
  <ion-content class="has-header">
    <div class="text-center">
      <div class="card" ng-if="err">
        <div class="item item-text-wrap">
          <p>{{err.message}}</p>
        </div>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <p>Type</p>
          <h3>{{connection.type}}</h3>
        </div>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <p>Is online?</p>
          <h3>{{connection.isOnline || 'N/A'}}</h3>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
