<ion-view title="Barcode scanner">
  <ion-content class="has-header">
    <div class="card" ng-if="err">
      <div class="item item-text-wrap">
        <p>{{err}}</p>
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        <p>Code</p>
        <h3>{{barcode || 'N/A'}}</h3>
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="scan()">
      Scan
    </button>
  </ion-content>
</ion-view>
