<ion-view title="Barcode scanner">
  <ion-content class="has-header">
    <div class="card" ng-if="barcode">
      <div class="item item-text-wrap">
        <p>Code</p>
        <h3>{{barcode}}</h3>
      </div>
    </div>
    <button class="button button-block button-positive">
      Scan
    </button>
  </ion-content>
</ion-view>
