<ion-view title="Device" ng-controller="DeviceCtrl">
  <ion-content class="has-header">
    <div class="text-center">
      <div class="card">
        <div class="item item-text-wrap">
          <p>Cordova</p>
          <h3>{{device.cordova}}</h3>
        </div>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <p>Model</p>
          <h3>{{device.model}}</h3>
        </div>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <p>Platform</p>
          <h3>{{device.platform}}</h3>
        </div>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <p>UUID</p>
          <h3>{{device.uuid}}</h3>
        </div>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <p>Version</p>
          <h3>{{device.version}}</h3>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
