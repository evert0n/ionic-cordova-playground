<ion-view title="Camera" ng-controller="CameraCtrl">
  <ion-content class="has-header">
    <div class="card" ng-if="err">
      <div class="item item-text-wrap">
        <p>{{err.message}}</p>
      </div>
    </div>
    <div class="card" ng-if="photo">
      <div class="item item-text-wrap">
        <img class="full-image" ng-src="{{photo}}">
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="takePhoto()">Take picture</button>
    </div>
  </ion-content>
</ion-view>
